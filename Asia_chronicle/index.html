<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asia chronicle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <button class="theme">Day / Night</button>
  <div class="login">
    <div class="login__btn"></div>
    <div class="login__name" id="log"></div>
    <div class="login__form">
      <label for="username">Username</label>
      <input type="text" id="username">
    </div>
  </div>
  <h1 class="body__title">Asia chronicle</h1>
  <div class="body__dropdown">
    <button onclick="show(entries)" class="dropbtn">Title</button>
    <div id="entries" class="dropdown-content">

    </div>
  </div>
  <div class="body__dropdown">
    <button onclick="show(categories)" class="dropbtn">Category</button>
    <div id="categories" class="dropdown-content">

    </div>
  </div>
  <p>Go to one of the APIs by clicking a Title unit. Or choose a category to see all its APIs. And wait a little...</p>
  <script src="index.js"></script>
</body>
</html>
